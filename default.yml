---

- hosts: localhost
  connection: local

  tasks:
    - homebrew_tap:
        name: homebrew/cask-fonts     
    - name: install node
      homebrew: name={{item}} state=latest
      with_items:
        - node
    - name: install tree
      homebrew: name={{item}} state=latest
      with_items:
        - tree
    - name: install dev tools
      homebrew: name={{item}} state=latest
      with_items:
        - homebrew/core/make
        - mkcert
        - nss
        - mysql-client
        - automake
        - awscli
        - composer
