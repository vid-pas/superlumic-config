          - trash
    - name: install dockutil
      shell: brew install {{item}}
      with_items:
        - dockutil
    - name: install json_stuff
      shell: brew install {{item}}
      with_items:
        # json from commandline
        - jq
    - name: install tree
      shell: brew install {{item}}
      with_items:
        - tree
    - name: install socat
      # for docker gui apps: https://github.com/vidrowan/docker-tips/tree/master/x11
      shell: brew install {{item}}
      with_items:
        - socat
    - name: install yarn
